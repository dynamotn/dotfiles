<?xml version="1.0" ?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <description>Set preferable fonts for Latin</description>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Roboto Slab</family>
      <family>Noto Serif</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Roboto</family>
      <family>Noto Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Iosevka Dynamo</family>
    </prefer>
  </alias>
  <alias>
    <family>fantasy</family>
    <prefer>
      <family>Finesse Roman</family>
      <family>Finesse Future</family>
      <family>Finesse Flair</family>
      <family>Caveat</family>
    </prefer>
  </alias>
  <alias>
    <family>cursive</family>
    <prefer>
      <family>Playwrite VN</family>
      <family>Pacifico</family>
    </prefer>
  </alias>
</fontconfig>
