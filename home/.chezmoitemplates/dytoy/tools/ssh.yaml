name: ssh
method: os
is_essential: true
gentoo:
  packages:
    - name: net-misc/openssh
  hook:
    after: |-
      sudo rc-update add sshd default
      sudo rc-service sshd restart
arch:
  packages:
    - name: openssh
  hook:
    after: |-
      sudo systemctl enable --now sshd
ubuntu:
  packages:
    - name: openssh-server
    - name: openssh-client
  hook:
    after: |-
      sudo systemctl enable --now sshd
