name: neovim
method: os
is_essential: true
gentoo:
  packages:
    - name: app-editors/neovim
      accept_keywords: |-
        app-editors/neovim **
      use: |-
        app-editors/neovim -nvimpager
arch:
  packages:
    - name: neovim
ubuntu:
  packages:
    - name: neovim
      repo: http://ppa.launchpad.net/neovim-ppa/unstable/ubuntu
      repo_version: main
      key: 9DBB0BE9366964F134855E2255F96FCF8231B6DD
termux:
  packages:
    - name: neovim
macos:
  packages:
    - name: neovim
      param: --HEAD
